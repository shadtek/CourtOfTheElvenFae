<section id="calendar" class="home-section text-center">
  <div class="heading-about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="wow bounceInDown" data-wow-delay="0.4s">
            <div class="section-heading">
              <h2>Our Calendar of Events</h2>
              <i class="fa fa-2x fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-lg-offset-5">
        <hr class="marginbot-50">
      </div>
    </div>
    <div class="row">
      <div ng-show="!item.hide" ng-repeat="item in calendar track by $index">
        <h5>{{item.eventDate}}</h5>
        <h2><a ng-href="{{item.url}}" target="_blank">{{item.linkText}}</a></h2>
        <p>{{item.eventInfo}}</p>
        <hr>
      </div>
    </div> 
  </div>
</section>
