<div class="container"> 
  <div class="row">
    <div ng-show="!item.hide" ng-repeat="item in profiles | orderBy: 'rank' " class="col-xs-4 photo-frame">
      <a href="" ng-click="showUserModal(item)">
        <img src="{{item.photo}}" class="img img-thumbnail img-responsive img-circle full-width">
      </a>
    </div>
  </div>
  <!-- modal -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel" class="text-center"></h3>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1"><img src="{{currUser.photo}}" class="img-responsive"></div>
            </div>
            <hr>
            <div class="row">
              <h4 class="text-justify">{{currUser.description}}</h4>
            </div>
          </div>
        </div>
    </div>
    </div>
  </div>
  <!--/modal-->
  
</div><!--/container-->
