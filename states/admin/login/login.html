<h2 class="text-center">Login</h2>
<form class="login-form col-xs-8 col-xs-offset-2" ng-submit="login()">
  <p ng-show="error" class="text-danger">{{ error }}</p>
  <input type="email" placeholder="Email" class="form-control" ng-model="details.email" required/><br>
  <input type="password" placeholder="Password" class="form-control" ng-model="details.password" required/><br>
  <button class="btn btn-success">Sign In</button>
</form>

<div class="clearfix"></div>
